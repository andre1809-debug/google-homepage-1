<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is my Google.com homepage project (The Odin Project)">
  <meta name="author" content="atom.hkt">

  <title>Google</title>

  <!-- Normalize,css / reset.css not needed when using bootstrap -->
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="images/icons/site.webmanifest">
  <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <script src="https://kit.fontawesome.com/aea7c6b214.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <script src="scripts/main.js" defer></script>

</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="nav-ul">
        <li class="nav-li"><a href="#">Gmail</a></li>
        <li class="nav-li"><a href="#">Images</a></li>
      </ul>
      <div class="menu-icon">
        <a href="#"></a>
      </div>
      <div class="sign-in">
        <a href="#">Sign In</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="img-container">
      <img class="google-logo" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <form class="search-form">
      <div class="form-input">
        <i class="fas fa-search mag-glass"></i>
        <label for="search-input" id="email-label"></label>
        <input type="text" id="search-input" name="search-input" class="search-input">
        <div id="clear-input" class="hidden">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="form-submit">
        <input type="submit" id="search" class="submit-button" value="Google Search" />
        <input type="submit" id="lucky" class="submit-button" value="I'm Feeling Lucky" />
      </div>
    </form>
  </main>
  <footer>
    <div class="country">
      <p>Thailand</p>
    </div>
    <div class="foot-links">
      <div class="links-left">
        <a class="foot-lk" href="#">Advertising</a>
        <a class="foot-lk" href="#">Business</a>
        <a class="foot-lk" href="#">About</a>
        <a class="foot-lk" href="#">How Search works</a>
      </div>
      <div class="links-right">
        <a class="foot-lk" href="#">Privacy</a>
        <a class="foot-lk" href="#">Terms</a>
        <a class="foot-lk" href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>

</html>
